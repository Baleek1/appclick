<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Quiz page</title>
</head>
<body>
  <h1>General-Quiz</h1>
  <div class="quiz-container">
    <div class="timer"></div>
    <div class="question-body">
    <h2 class="question">Q.1 Who is the CEO of Appclick </h2>
    <ol type="A" class="options">
        <li><span id="option0">osho</span></li>
        <li><span id="option1">obasan</span></li>
        <li><span id="option2">ola</span></li>
        <li><span id="option3">seyi</span></li>
    </ol>
    <h4 class="questionNumber"> Question number 1 out of 8</h4>
    <div class="btn-line">
      <div><button class="previous-btn">previous</button></div>
      </div><button class="next-btn">Next</button></div>
    </div>
    <div class="Quiz-result">
        <h2>Your score is 4 out of 10.</h2>
        <button onclick="Backtoquiz()"> Back to quiz</button>
        <button> Check Answer</button>
      <div class="retake-btn">Retake Quiz</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
